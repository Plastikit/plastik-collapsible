    <script>
        "use strict";
        
        var template = document.querySelector('#t');
        
        template.displaySelected = function (selected) {
            selected = selected && (typeof selected.base !== 'undefined' ? selected.base : selected);
            if (Array.isArray(selected) && selected.length > 0) {
                return selected.join(', ');
            } else if (!Array.isArray(selected) && selected !== undefined && selected != null) {
                return selected;
            } else {
                return 'nothing';
            }
        };
        
        template.getSelectedStyle = function (selected) {
            return this.displaySelected(selected) === 'nothing' ? 'nothing' : '';
        }
        
        window.addEventListener('WebComponentsReady', function(e) {
            template.selected1 = template.selected2 = null;
        });
